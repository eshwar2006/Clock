<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Gaming Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="screen" id="screen">
            <div id="time"></div>
            <div id="date"></div>
        </div>
    </div>
    <div class="controls">
        <label for="colorPicker">Neon Color:</label>
        <input type="color" id="colorPicker" value="#00ff00">
        <button id="toggleBrightness">Toggle Brightness</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
